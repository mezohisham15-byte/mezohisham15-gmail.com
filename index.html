<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مازن</title>
    <style>
        /* إعدادات الصفحة العامة */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* خلفية موف متدرجة */
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* حاوية الاسم */
        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 80px;
            border-radius: 20px;
            backdrop-filter: blur(10px); /* تأثير زجاجي */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* تنسيق كلمة مازن */
        h1 {
            font-size: 100px;
            margin: 0;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in-out;
        }

        /* حركة بسيطة لظهور الاسم */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 20px;
            letter-spacing: 2px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>مازن</h1>
        <p>مرحباً بك في عالمي</p>
    </div>

</body>
</html>
