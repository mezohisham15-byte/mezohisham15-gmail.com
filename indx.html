<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة مازن</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0047ab; /* لون أزرق */
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* تأثير القلوب */
        .heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 20px;
            animation: fall linear infinite;
            top: -10%;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h1 { font-size: 3rem; margin-bottom: 20px; }
        input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #message { margin-top: 15px; color: #ffeb3b; font-weight: bold; }
        
        /* الصفحة المخفية */
        #hiddenPage { display: none; }
        .love-text { font-size: 5rem; color: #ff4d4d; text-shadow: 2px 2px 10px white; }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>

        <input type="password" id="passInput" placeholder="****">
        <br>
        <button onclick="checkPass()">دخول</button>
        <div id="message"></div>
    </div>

    <div id="hiddenPage">
        <h1 class="love-text">بحبك</h1>
    </div>
