<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميدو حاتم</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4b0082; /* لون بنفسجي غامق */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* تأثير ايموجي القلوب */
        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            top: -10%;
            z-index: 1;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 { font-size: 3.5rem; margin-bottom: 20px; color: #e0b0ff; }
        input {
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #9932cc; }
        #errorMsg { margin-top: 15px; color: #ffeb3b; font-weight: bold; height: 20px; }
        
        /* رسالة الحب */
        #lovePage { display: none; }
        .love-text { font-size: 6rem; color: #ff69b4; text-shadow: 0 0 20px white; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 250); // سرعة ظهور القلوب
    </script>

    <div class="container" id="loginScreen">
        <h1>ميدو حاتم</h1>
        <p>من فضلك أدخل كلمة السر</p>
        <input type="password" id="password" placeholder="أدخل هنا...">
        <br>
        <button onclick="check()">دخول</button>
        <div id="errorMsg"></div>
    </div>

    <div id="lovePage">
        <h1 class="love-text">بحبك</h1>
    </div>

    <script>
        function check() {
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMsg');
            const loginScreen = document.getElementById('loginScreen');
            const lovePage = document.getElementById('lovePage');

            if (pass === "1234") {
                loginScreen.style.display = "none";
                lovePage.style.display = "block";
            } else {
                error.innerText = "حاول تاني";
                document.getElementById('password').value = ""; // مسح الخانة للمحاولة مرة أخرى
            }
        }
    </script>
</body>
      </html>
