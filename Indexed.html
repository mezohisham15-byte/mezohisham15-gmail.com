<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقع مازن</title>
    <style>
        /* تنسيق خلفية الصفحة */
        body {
            background-color: #8E44AD; /* درجة موف أنيقة */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* جعل المحتوى في منتصف الشاشة */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* تنسيق الصندوق الأبيض واسم مازن */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* شفافية بسيطة */
            padding: 50px 100px;
            border-radius: 20px;
            border: 2px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: white;
            font-size: 80px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 5px;
        }

        p {
            color: #E1BEE7; /* درجة موف فاتحة للنص */
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مازن</h1>
        <p>أهلاً بك في موقعي الخاص</p>
    </div>

</body>
</html>
